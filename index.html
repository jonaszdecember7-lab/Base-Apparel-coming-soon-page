<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="index.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<main>
    <div class="product-details">
          <img class="logo" src="images/logo.svg" alt="logo">

      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      
      <form>
        <div class="input-wrapper">
          <input type="email" id="email" pattern=".+@example\.com" size="30" placeholder="Email Address" required />
          <button type="submit" class="send-button">
            <img src="images/icon-arrow.svg" alt="submit">
          </button>
        </div>
      </form>
     <p class="error-message"></p>

    </div>
<img class="product-image" src="images/hero-desktop.jpeg" alt="Model wearing Base Apparel clothing">
  
</main>
 
  <script src="script.js"></script>
</body>
</html>
